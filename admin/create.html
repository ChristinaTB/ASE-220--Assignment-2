<!DOCTYPE html>
<html>
    <head>
        <title>Create blog</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<!-- json link https://jsonblob.com/api/jsonBlob/faa57e71-694d-11eb-b382-534567e98d23 -->

    </head>
    <body>
       

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Bucketlist</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
      
              </div>
            </div>
          </nav>

        <div class = "container" style ="width: 100%;height: auto;">
            <div class = "row text-center ">
                <h1>Create a Blog</h1>
            </div> 
            <form id = "create">
            <div class = "row">
                <div class = "card " style = "padding-bottom:50px;">
                   
                    <label>Blog Title</label>
                    <input name = "title" type= text>
                    <label>Location</label>
                    <input name = "location" type= text>
                    <label>Full Name</label>
                    <input name = "username" type= text>
                    <label>Date</label>
                    <input name = "date" type= text>
                    <label>Picture</label>
                    <input name = "picture" type= text>
                    <label>Content</label>
                    <textarea name = "content" rows = "5"></textarea>
                    <label>Tags</label>
                    <input name = "tags" type= text>
                </div>
            <button type = "submit">Submit</button>
            </form>
        </div>
            
        </div>
        <script src="../assets/jquery-3.5.1.min.js"></script>

        <script>
            $(document).on('submit', "#create", function(e){
                //disable the browser default submit
                e.preventDefault();
                //download json database
              
                $.getJSON('https://jsonblob.com/api/jsonBlob/faa57e71-694d-11eb-b382-534567e98d23 ', function(data)
                {
                   
                //   console.log(data);
                    
                  var locationsitem = {
                      location : $('input[name = "location"]').val(),
                      title :  $('input[name = "title"]').val(),
                    username :  $('input[name = "username"]').val(),
                    date : $('input[name = "date"]').val(),
                    picture :  $('input[name = "picture"]').val(),
                    content :  $('textarea[name = "content"]').val(),
                    tags :  $('input[name = "tags"]').val(),
                  };
                  console.log(locationsitem);

                  data.push(locationsitem);
                  console.log(data);

                  $.ajax({
                      type: "PUT",
                      url: 'https://jsonblob.com/api/jsonBlob/faa57e71-694d-11eb-b382-534567e98d23 ',
                      contentType: "application/json",
                      data: JSON.stringify(data),
                      success: function(output, status, xhr)
                      {
                          console.log(xhr);
                          console.log(xhr.getResponseHeader("Location"));
                          window.location.href = "index.html";
                      }
                  });



                 })

  
            });



        </script>
    </body>
</html>
